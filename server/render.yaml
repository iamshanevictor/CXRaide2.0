services:
  - type: web
    name: cxraide-backend
    env: python
    plan: standard # Use standard plan for more resources
    buildCommand: |
      pip install -r requirements.txt
      cd server
      python download_models.py || echo "Will try Docker build method instead"
    startCommand: gunicorn server.app:app --config server/gunicorn.conf.py
    repo: https://github.com/yourusername/CXRaide2.0.git # Update with your actual repo
    branch: main
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: WORKER_TIMEOUT
        value: 600
      - key: GUNICORN_WORKERS
        value: 1
      - key: GUNICORN_THREADS
        value: 2
      - key: MAX_UPLOAD_SIZE
        value: 20971520 # 20MB for image uploads
      - key: IT2_MODEL_GOOGLE_DRIVE_ID
        value: 1cbvOqEkmhXw-4t1_Reoc29JbVPRF4MNr
      - key: IT3_MODEL_GOOGLE_DRIVE_ID
        value: 1rd0j7hmw19H02z4vDfWw3Il-s4Xx-zTz
    healthCheckPath: /health
    # Lower resource requirements since we're not loading a large model
    numInstances:
      min: 1
      max: 1
    cpu: 0.5
    memory: 1024 # 1GB of RAM is sufficient
