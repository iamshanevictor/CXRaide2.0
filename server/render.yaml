services:
  - type: web
    name: cxraide-backend
    env: python
    plan: standard # Use standard plan for more resources
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server.app:app --config server/gunicorn.conf.py
    repo: https://github.com/yourusername/CXRaide2.0.git # Update with your actual repo
    branch: main
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: WORKER_TIMEOUT
        value: 600
      - key: GUNICORN_WORKERS
        value: 1
      - key: GUNICORN_THREADS
        value: 2
      - key: MAX_UPLOAD_SIZE
        value: 20971520 # 20MB for image uploads
    healthCheckPath: /health
    # Increase resources for model loading
    numInstances:
      min: 1
      max: 1 # Keep this at 1 since we're loading a large model
    cpu: 1
    memory: 4096 # 4GB of RAM
